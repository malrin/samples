<!DOCTYPE html>
<html >
<head>
<title>I have a back bone</title>

<link rel="stylesheet" href="css/jquery-ui-1.8.20.css" type="text/css" />
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.20.custom.css" type="text/css" />
<link rel="stylesheet" href="css/ui.theme.css" type="text/css" />
<link type="text/css" rel="stylesheet" href="css/myCss.css" />
</head>
<body>

	<div id="wrapper">
		<button id="get-tasks">Get tasks</button>
		<div class="desktop">
			<div id="droppableTODO" class="ui-widget-header">
				<p>TODO</p>
				<ul id="listTODO" class="connectedSortable">
					<li class="placeholder">Add your items here</li>
				</ul>
			</div>

			<div id="droppableDOING" class="ui-widget-header">
				<p>DOING</p>
				<ul id="listDOING" class="connectedSortable">
					<li class="placeholder">Add your items here</li>
				</ul>
			</div>

			<div id="droppableDONE" class="ui-widget-header">
				<p>DONE</p>
				<ul id="listDONE" class="connectedSortable">
					<li class="placeholder">Add your items here</li>
				</ul>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery-ui-1.8.20.custom.min.js"></script>
		<script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
		<script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
		<script src="js/mustache.js"></script>
		<script src="js/backbone-sample.js"></script>

		<script type="text/x-template" id="task-template">
			<li id="draggable{{taskId}}" class="ui-widget-content draggable" >
				<a id="{{taskId}}" href="#">{{taskId}}</a> [{{priority}}]  <br/>
					{{summary}}<br/>
					<div id="desc{{taskId}}" >
						{{assignedTo}}
					</div>
			</li>
		</script>



	</div>
</body>
</html>
