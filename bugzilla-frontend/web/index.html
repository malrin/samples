<!DOCTYPE html>
<!-- manifest="site.manifest" -->
<html >
<head>
<title>I have a back bone</title>



<link rel="stylesheet" href="css/jquery-ui-1.8.20.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.20.custom.css" type="text/css" media="all" />


<link rel="stylesheet" href="css/ui.theme.css" type="text/css" media="all" />
<link type="text/css" rel="stylesheet" href="css/myCss.css" />

</head>
<body>
	<div id="wrapper">
		<button id="get-tasks">Get tasks</button>

		<div class="desktop">
			<div id="columnList" class="ui-widget-header">
				<p>TO DO</p>
				<ul id="listTODO" class="connectedSortable">
					<li id="draggable" class="ui-widget-content">Card 1</li>
					<li id="draggable" class="ui-widget-content">Card 2</li>
				</ul>
			</div>

			<div id="columnList" class="ui-widget-header">
				<p>DOING</p>
				<ul id="listDOING" class="connectedSortable">
					<li id="draggable" class="ui-widget-content">Card 3</li>
					<li id="draggable" class="ui-widget-content">Card 4</li>
				</ul>
			</div>

			<div id="columnList" class="ui-widget-header">
				<p>DONE</p>
				<ul id="listDONE" class="connectedSortable">
					<li id="draggable" class="ui-widget-content">Card 5</li>
					<li id="draggable" class="ui-widget-content">Card 6</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.4/underscore-min.js"></script>
	<script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>

	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.20.custom.min.js" type="text/javascript"></script>

	<script src="js/index.js"></script>

</body>
</html>
